<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>線形変換シミュレータ</title>
    <script src="./jquery-3.1.1.min.js"></script>
    <script src="./two.min.js"></script>
    <script src="./math.min.js"></script>
    <script src="./sen.js"></script>
  </head>
  <body>
    <div id="canvas"></div>
    線形変換する行列<br>
    <input type="range" id="left-top" size=3  value="0" min="-4.0" max="4" step="0.1"><span id="a"></span>
    <input type="range" id="right-top" size=3 value="0" min="-4.0" max="4" step="0.1"><span id="b"></span><br>
    <input type="range" id="left-bottom" size=3 value="0" min="-4.0" max="4" step="0.1"><span id="c"></span>
    <input type="range" id="right-bottom" size=3 value="0" min="-4.0" max="4" step="0.1"><span id="d"></span>
    <button id="done">反映</button>
    <button id="clear">クリア！</button>
  </body>
</html>
